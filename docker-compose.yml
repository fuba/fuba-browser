services:
  fuba-browser:
    build: .
    ports:
      - "39000:39000"   # REST API
      - "39001:6080"    # Web VNC (noVNC)
      - "39002:5900"    # Raw VNC
    env_file:
      - .env
    environment:
      - API_PORT=39000
      - DISPLAY=:99
      - DISPLAY_WIDTH=1200
      - DISPLAY_HEIGHT=2000
      - VIEWPORT_WIDTH=1200
      - VIEWPORT_HEIGHT=2000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./logs:/app/logs
    shm_size: '2gb'
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 10G
        reservations:
          cpus: '2'
          memory: 4G
    restart: unless-stopped