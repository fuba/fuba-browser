services:
  fuba-browser:
    build: .
    ports:
      - "39000:39000"   # REST API
      - "5900:5900"     # VNC
      - "39001:6080"    # Web VNC (noVNC)
    environment:
      - API_PORT=39000
      - DISPLAY=:99
      - ELECTRON_DISABLE_SANDBOX=1
      - VNC_PASSWORD=fuba-browser
    volumes:
      - ./logs:/app/logs
    shm_size: '2gb'
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 10G
        reservations:
          cpus: '2'
          memory: 4G
    restart: unless-stopped