services:
  fuba-browser:
    build: .
    ports:
      - "39000:39000"   # REST API
      - "39001:6080"    # Web VNC (noVNC)
      - "39002:5900"    # Raw VNC
    environment:
      - API_PORT=39000
      - DISPLAY=:99
      - VNC_PASSWORD=fuba-browser
      - DISPLAY_WIDTH=1920
      - DISPLAY_HEIGHT=1080
      - VIEWPORT_WIDTH=1200
      - VIEWPORT_HEIGHT=900
    volumes:
      - ./logs:/app/logs
    shm_size: '2gb'
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 10G
        reservations:
          cpus: '2'
          memory: 4G
    restart: unless-stopped