services:
  fuba-browser:
    build: .
    ports:
      - "39000:39000"   # REST API
      - "5900:5900"     # VNC
      - "39001:6080"    # Web VNC (noVNC)
    environment:
      - API_PORT=39000
      - DISPLAY=:99
      - ELECTRON_DISABLE_SANDBOX=1
      - VNC_PASSWORD=fuba-browser
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped